<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAKEN RANKING</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="window selectWeaponPhase">
        <div class="close-button">✕</div>
        <div class="team-name">เลือกอาวุธ</div>
        <div class="show-weapon">
            <a data-weapon="WEAPON_POOLCUERANKING" class="weapon to-select" data-pos="" data-count_poolcue="">
                <span class="count">3</span>
                <img src="nui://nc_inventory/html/img/items/WEAPON_POOLCUERANKING.png">
            </a>

            <a data-weapon="WEAPON_MACHETERANKING" class="weapon to-select" data-pos="" data-count_machete="">
                <span class="count">3</span>
                <img src="nui://nc_inventory/html/img/items/WEAPON_MACHETERANKING.png">
            </a>

            <a data-weapon="WEAPON_BOTTLERANKING" class="weapon to-select" data-pos="" data-count_bottle="">
                <span class="count">3</span>
                <img src="nui://nc_inventory/html/img/items/WEAPON_BOTTLERANKING.png">
            </a>

            <a data-weapon="WEAPON_KNUCKLERANKING" class="weapon to-select" data-pos="" data-count_knuckle="">
                <span class="count">3</span>
                <img src="nui://nc_inventory/html/img/items/WEAPON_KNUCKLERANKING.png">
            </a>
        </div>
        <div class="texthelp">โปรดอ่าน : ผู้เล่น 1 คนสามารถเลือกอาวุธได้เพียง 1 รอบ หากยังไม่ต้องการเลือกให้ปิดที่มุมขวา</div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/function.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
